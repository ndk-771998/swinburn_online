<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Main</title>
  <base href="/" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <span id="button"></span>
  <script type="text/javascript">
    var btn = $('#button');
    $(window).scroll(function () {
      if ($(window).scrollTop() > 300) {
        btn.addClass('show');
      } else {
        btn.removeClass('show');
      }
    });

    btn.on('click', function (e) {
      e.preventDefault();
      $('html, body').animate({ scrollTop: 0 }, '300');
    });
  </script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#slider__slide').slick({
        infinite: true,
        autoplaySpeed: 3000,
        autoplay: true
      });

      $('.slider__slide__item__content').css({ "transform": "translateY(-100px)", "transition": "3s all ease" });

      if ($(document).width() < 576) {
        $('.team__slider').slick({
          infinite: true,
          autoplaySpeed: 3000,
          autoplay: true,
          slidesToShow: 1,
          slidesToScroll: 1,
        });
      } else {
        $('.team__slider').slick({
          infinite: true,
          autoplaySpeed: 3000,
          autoplay: true,
          slidesToShow: 3,
          slidesToScroll: 1,
          nextArrow: false,
          prevArrow: false
        });
      }

      if ($(window).width() < 576) {
        $('.clients-images').slick({
          infinite: true,
          autoplaySpeed: 3000,
          autoplay: true,
          prevArrow: false,
          slidesToShow: 2,
          slidesToScroll: 1,
          nextArrow: false
        });
      } else {
        $('.clients-images').slick({
          infinite: true,
          autoplaySpeed: 3000,
          autoplay: true,
          prevArrow: false,
          slidesToShow: 5,
          slidesToScroll: 1,
          nextArrow: false
        });
      }

      if ($(window).width() < 576) {
        $('.highlights__content-top__slide').slick({
          infinite: true,
          autoplaySpeed: 3000,
          autoplay: true,
          prevArrow: false,
          slidesToShow: 1,
          slidesToScroll: 1,
          nextArrow: false
        });
      } else {
        $('.highlights__content-top__slide').slick({
          infinite: true,
          autoplaySpeed: 3000,
          autoplay: true,
          prevArrow: false,
          slidesToShow: 3,
          slidesToScroll: 1,
          nextArrow: false
        });
      }

    });
  </script>

  <script type="text/javascript">
    const count = document.getElementsByClassName("contacts");
    function onInit() {
      for (let i = 1; i <= count.length; i++) {
        const time = document.getElementById(`hidden_time_style-${i}`).value;
        makeTimer(time, i);
      }
    }

    function makeTimer(time, style) {

      var endTime = new Date(time);
      endTime = (Date.parse(endTime) / 1000);

      var now = new Date();
      now = (Date.parse(now) / 1000);

      var timeLeft = endTime - now;

      var days = Math.floor(timeLeft / 86400);
      var hours = Math.floor((timeLeft - (days * 86400)) / 3600);
      var minutes = Math.floor((timeLeft - (days * 86400) - (hours * 3600)) / 60);
      var seconds = Math.floor((timeLeft - (days * 86400) - (hours * 3600) - (minutes * 60)));

      if (days < "10") { days = "0" + days; }
      if (hours < "10") { hours = "0" + hours; }
      if (minutes < "10") { minutes = "0" + minutes; }
      if (seconds < "10") { seconds = "0" + seconds; }

      $(`#day_style-${style}`).html(days);
      $(`#hour_style-${style}`).html(hours);
      $(`#min_style-${style}`).html(minutes);
      $(`#sec_style-${style}`).html(seconds);

    }

    setInterval(function () { onInit(); }, 1000);

  </script>

  <script type="text/javascript">
    jQuery(function () {
      initCount();
    });

    function initCount() {
      jQuery('.count').each(function () {
        jQuery(this).prop('Counter', 0).animate({
          Counter: jQuery(this).text()
        }, {
          duration: 4000,
          easing: 'swing',
          step: function (now) {
            jQuery(this).text(Math.ceil(now));
          }
        });
      });
    }
  </script>

  <script>
    $(window).on("load", function () {
      $(".loader-container").fadeOut(500);
    });
  </script>
</body>

</html>
